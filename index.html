    <script>
        // Popup content array (customize this)
            const cards = [
                {
                img: 'image1.jpg',
                title: 'Photo 1',
                desc: 'This is the description for photo 1.'
                },
                {
                img: 'image2.jpg',
                title: 'Photo 2',
                desc: 'This is the description for photo 2.'
                },
                {
                img: 'image3.jpg',
                title: 'Photo 3',
                desc: 'This is the description for photo 3.'
                }
            ];

        let currentCard = 0;

            function openPopup(index) {
                currentCard = index;
                updatePopup();
                document.getElementById('popup').style.display = 'flex';
            }

            function closePopup() {
                document.getElementById('popup').style.display = 'none';
            }

            function changeCard(n) {
                currentCard += n;
                if (currentCard < 0) currentCard = cards.length - 1;
                if (currentCard >= cards.length) currentCard = 0;
                updatePopup();
            }

            function updatePopup() {
                const card = cards[currentCard];
                document.getElementById('popupImg').src = card.img;
                document.getElementById('popupTitle').textContent = card.title;
                document.getElementById('popupDesc').textContent = card.desc;
            }
    </script>
